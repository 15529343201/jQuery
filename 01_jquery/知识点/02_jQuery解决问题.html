<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾js</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        div{
            height:200px;
            background:pink;
            margin-botton:10px;
            display:none;/*隐藏div*/
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#demo").click(function () {
                $("div").show(1000).html("我是内容");
            });
        });
    </script>
</head>
<body>
<input type="button" value="我是按钮" id="demo"/>
<div></div>
<div></div>
<div></div>
</body>
</html>
