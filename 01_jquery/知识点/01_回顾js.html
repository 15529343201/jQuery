<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾js</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        div{
            height:200px;
            background:pink;
            margin-botton:10px;
            display:none;/*隐藏div*/
        }
    </style>
    <script>
        window.onload=function () {
            document.getElementById("demo").onclick=function () {
                //1.让div展示出来
                //2.给div一个文本内容
                var divs=document.getElementsByTagName("div");
                for(var i=0;i<divs.length;i++){
                    divs[i].style.display="block";
                    //用innerHTML比较好
                    divs[i].innerText="我是内容";
                }
            }
        }
    </script>
</head>
<body>
<input type="button" value="我是按钮" id="demo"/>
<div></div>
<div></div>
<div></div>
</body>
</html>
