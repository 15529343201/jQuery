<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <style type="text/css">
        div{
            height:200px;
            background: #000;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnClick").click(function () {
                //语句
                $("div").hide();
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击" id="btnClick"/>
<div></div>
</body>
</html>
