<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("li").click(function () {
                //.index()
                //获取到当前这个元素的序号
                alert($(this).index());
            });
        });
    </script>
</head>
<body>
<ul>
    <li>我是第1个元素</li>
    <li>我是第2个元素</li>
    <li>我是第3个元素</li>
    <li>我是第4个元素</li>
    <li>我是第5个元素</li>
    <li>我是第6个元素</li>
    <li>我是第7个元素</li>
    <li>我是第8个元素</li>
</ul>
</body>
</html>
