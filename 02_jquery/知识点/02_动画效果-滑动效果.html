<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //设置div的默认样式
            $("div").css({
                "display":"none",
                /*"float":"left",*/
                "margin-bottom":"20px",
                "height":"200px",
                "width":"300px",
                "background":"gold"
            });

            $("input[type='button']").click(function () {
                //让div以下拉的方式展示出来
                //$(".divItem").slideDown(3000);
                //两个参数的时候
                //第一个参数是:动画执行的时长
                //第二个参数是:动画执行完毕后要执行的函数
                $(".divItem:first").slideDown(3000,function () {

                });

                //三个参数的时候
                //第一个参数是:动画执行的时长
                //第二个参数是:动画效果
                //第三个参数是:动画执行完毕后要执行的函数
                /*$(".divItem:first").slideDown(2000,"linear",function () {

                });

                //swing是一个先慢后快的效果
                $(".divItem:last").slideDown(2000,"swing",function () {

                });*/
            });
            $("button:first").click(function () {
                $(".divItem").slideUp(3000);
            });

            $("button:eq(1)").click(function () {
                $(".divItem").slideToggle();
            });

            //淡入淡出效果
            $("button:eq(2)").click(function () {
                //淡入
                $(".divItem").fadeIn(3000);
            });
            $("button:eq(3)").click(function () {
                //淡出
                $(".divItem").fadeOut(3000);
            });
            $("button:eq(4)").click(function () {
                //淡入淡出切换
                $(".divItem").fadeToggle(3000);
            });
            $("button:eq(5)").click(function () {
                //淡入淡出切换
                $(".divItem").fadeTo(1000,0.5);
            });
            //自定义动画
            $("button:eq(6)").click(function () {
                $(".divItem").animate({
                    "width":"500px",
                    "height":"600px",
                    "opacity":1
                    /*"background":"green"*/
                },2000);
            });
        });
    </script>
</head>
<body>
    <!--<button>下拉</button>-->
    <input type="button" value="下拉"/>
    <button>上拉</button>
    <button>上拉下拉切换</button>
    <button>淡入</button>
    <button>淡出</button>
    <button>淡入淡出切换</button>
    <button>设置不透明度</button>
    <button>自定义动画</button>
    <div class="divItem"></div>
    <div class="divItem"></div>
</body>
</html>
